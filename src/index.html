<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css"
    />

    <title>Siatkówka Gliwice</title>
  </head>
  <body>
    <header>
      <div class="wrapHeadings">
        <h1>Siatkówka Chorzowska</h1>
        <h2>23.02.2021</h2>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="wrapTable">
          <h3>Pierwsza rotacja (gramy do 00:00)</h3>
          <table class="myTable" id="myTable1">
            <thead>
              <th>Grupy</th>
              <th>Gracze</th>
            </thead>
            <tbody id="dataTable0"></tbody>
          </table>
        </div>
        <div class="wrapTable">
          <h3>Druga rotacja (gramy do 01:00)</h3>
          <table class="myTable" id="myTable2">
            <thead>
              <th>Grupy</th>
              <th>Gracze</th>
            </thead>
            <tbody id="dataTable1"></tbody>
          </table>
        </div>
        <div class="wrapTable">
          <h3>Trzecia rotacja (gramy do 02:00)</h3>
          <table class="myTable" id="myTable3">
            <thead>
              <th>Grupy</th>
              <th>Gracze</th>
            </thead>
            <tbody id="dataTable2"></tbody>
          </table>
        </div>
        <div class="wrapImage">
          <img class="wrapImage__image" alt="grupy" />
        </div>
        <div class="wrapTable">
          <h3>Wszyscy gracze</h3>
          <table class="myTable" id="myTable4">
            <thead>
              <th>Imię</th>
              <th>Koniec</th>
            </thead>
            <tbody id="dataTable4"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"
    ></script>
  </body>
</html>
